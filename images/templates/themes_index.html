<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Themes</title>
</head>
<body>
<h1>Themes</h1>
<h3><a href="/settings">Back to settings home</a></h3>
<hr>
<a href="/settings/themes/add">Add a new theme</a>
<hr>
<table border="1">
    {% for theme in themes %}
    <tr><th>{{ theme.name }}</th><th>{{ theme.description|truncatechars:20 }}</th><th><a href="/settings/themes/delete/{{ theme.id }}">Delete this theme</a></th></tr>
    {% endfor %}
</table>
</body>
</html>
